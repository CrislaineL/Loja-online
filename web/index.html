  <!-- Script JavaScript para o carrossel -->
  <script>
    // Define índice inicial e pega todos os slides
    let slideIndex = 0;
    let slides = document.querySelectorAll('.slide');

    // Cria intervalo para mudança automática a cada 4 segundos
    let interval = setInterval(() => mudarSlide(1), 4000);

    // Função para exibir o slide atual com base no índice
    function mostrarSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('ativo');
        if (i === index) slide.classList.add('ativo');
      });
    }

    // Função que altera o slide com base no clique dos botões ou no tempo
    function mudarSlide(direcao) {
      slideIndex = (slideIndex + direcao + slides.length) % slides.length;
      mostrarSlide(slideIndex);

      // Reinicia o temporizador após navegação manual
      clearInterval(interval);
      interval = setInterval(() => mudarSlide(1), 4000);
    }

    // Mostra o primeiro slide ao carregar a página
    document.addEventListener("DOMContentLoaded", () => {
      mostrarSlide(slideIndex);
    });
  </script>
